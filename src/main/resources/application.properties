spring.application.name=demolearnings
spring.datasource.url=jdbc:mysql://localhost:3305/employee_info
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Turn off the spring banner in console
spring.main.banner-mode=off
#Reduce the Logging Level
logging.level.root=warn

#Add logging config to display sql statements
spring.level.org.hibernate.SQL=debug
spring.level.org.hibernate.orm.jdbc.bind=Trace

#config JPA/Hibernate to auto create the table using create keyword it will automatically create table directly from
#Java code to we need that to properties
spring.jpa.hibernate.ddl-auto=create

#To update we use update keyword and it will add data to table and do not delete existing data
#spring.jpa.hibernate.ddl-auto=update

